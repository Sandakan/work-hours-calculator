[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  # Edge functions directory
  directory = "netlify/edge-functions"

[[edge_functions]]
  function = "wakatime-proxy"
  path = "/api/wakatime/*"

# Redirect all /api/wakatime/* requests to the edge function
[[redirects]]
  from = "/api/wakatime/*"
  to = "/.netlify/edge-functions/wakatime-proxy"
  status = 200
